<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Todoリスト|追加用</title>

		<!-- Bootstrap -->
		<link href="css/bootstrap.min.css" rel="stylesheet">
		<link href="css/body.css" rel="stylesheet">

		<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
		<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
		<!--[if lt IE 9]>
			<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
			<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->
	</head>
	<body>
		<nav class="navbar navbar-default">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Todoリスト</a>
				</div>
			</div>
		</nav>
		
		<div class="container">
	    	<div id="alert" class="alert alert-success fade in">
	            <a href="#" class="close" data-dismiss="alert"
	                aria-label="close">×</a>
	            <b class="text-success"><font size="3">完了しました！</font></b>
		    		<ul>
		    			<li class="text-success">No.27のTodoを更新しました。</li>
		    		</ul>
	        </div>
        
			<div id="alert" class="alert alert-danger fade in">
            	<a href="#" class="close" data-dismiss="alert"
                	aria-label="close">×</a>
	    		<b class="text-danger"><font size="3">エラーが発生しました！</font></b>
	    		<ul>
	    			<li class="text-danger">題名は必須入力です。</li>
	    			<li class="text-danger">題名は100文字以内にしてください。</li>
	    			<li class="text-danger">起源は「YYYY/MM/DD」形式で入力してください。</li>
	    		</ul>
			</div>
			
			<div class="container">
			<p>更新フォーム
			<hr></p>
			
			<div class="row">
				<form class="form-horizontal" action="#" method="post">
					<label for="category" class="col-sm-2 control-label">題名</label>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" class="form-control" id="title" placeholder="題名" value="">
						</div>	
					</div>
				
					<label for="category" class="col-sm-2 control-label">詳細</label>
					<div class="form-group">
						<div class="col-sm-9">
							<textarea class="form-control" id="detail" placeholder="詳細" rows="3"></textarea>

						</div>	
					</div>
				
					<label for="category" class="col-sm-2 control-label">重要度</label>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="radio" name="importance" value="star" checked>★★★<br>
							<input type="radio" name="importance" value="star">★★<br>
							<input type="radio" name="importance" value="star">★
						</div>
					</div>
					
					<label for="category" class="col-sm-2 control-label">期限</label>
					<div class="form-group">
						<div class="col-sm-9">
							<input type="text" class="form-control" id="deadline" placeholder="期限" value="">
						</div>	
					</div>
					
					<div class="form-group">
						<div class="col-sm-9">
							<a href="#" class="btn btn-default"> キャンセル</a>
							<a href="#" class="btn btn-info"> 更 新</a>
							<a href="#" class="btn btn-danger"> 削 除</a>
						</div>
					</div>
				</form>
			</div>
		</div><!-- /container -->
		<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
		<!-- Include all compiled plugins (below), or include individual files as needed -->
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
